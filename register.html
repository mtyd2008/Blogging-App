<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container d-flex  justify-content-center align-items-center min-vh-100">
        <div class="card w-50" >
            <div class="card-body border border-danger rounded">
                <div class="mb-3">
                    <h1 class="card-title text-center">Register User</h1>
                    <form id="form">
                        <label for="Full name" class="form-label text-danger">Full name</label>
                        <input type="text" class="form-control" placeholder="enter Full name" id="Fullname" required>
                </div>

                <div class="mb-3">
                        <label for="Register-email" class="form-label text-danger">Email</label>
                        <input type="email" class="form-control" placeholder="enter Email" id="Register-email" required>
                </div>

                <div class="mb-3">
                        <label for="Register-pass" class="form-label text-danger">Password</label>
                        <input type="text" class="form-control" placeholder="enter Password" id="Register-pass" required>
                </div>

                <div class="mb-3" id="profileImg">
                    <label for="profileImg" class="form-label text-danger">ProfilePic</label>
                    <input type="file" class="form-control" id="profileImg" required>
                </div>
                <button type="submit" class="btn btn-danger w-100 mb-3 mt-2">Register</button>
            </form>
                <div class="text-center">
                    <p>Already have an account?<a href="./login.html">Login here</a></p>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./scripts/register.js"></script>
    <script src="https://upload-widget.cloudinary.com/latest/global/all.js" type="text/javascript"></script>
</body>
</html>
