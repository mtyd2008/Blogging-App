<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex  justify-content-center align-items-center min-vh-100">
        <div class="card w-50" >
            <div class="card-body border border-success rounded">
                <div class="mb-3">
                    <h1 class="card-title  text-center">Login User</h1>
                    <form id="form">
                        <label for="log-email" class="form-label text-success">Email</label>
                        <input type="email" class="form-control" placeholder="enter Email" id="log-email" required>
                </div>

                <div class="mb-3">
                        <label for="log-pass" class="form-label text-success">Password</label>
                        <input type="text" class="form-control" placeholder="enter Password" id="log-pass" required>
                    <button type="submit" class="btn btn-success w-100 mt-4">Login</button>
                </div>
                <button id="google-btn" class="btn btn-success w-100 ">Login with Google</button>

            </form>
                <div class="text-center">
                    <p>Dont have an account?<a href="./register.html">Register here</a></p>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./scripts/login.js"></script>
</body>
</html>
